image boot.vfat {
	vfat {
		files = {
			"rk3399-custom.dtb",
			"boot.scr"
		}
	}
	size = 20M
}

image bootloader.img {
	hdimage {
		partition-table-type = "none"
		fill = "yes"
	}

	partition idbloader {
		offset = 32k
		image = "idbloader.img"
	}

	partition u-boot {
		offset = 8M
		size = 8M
		image = "u-boot.img"
	}
}